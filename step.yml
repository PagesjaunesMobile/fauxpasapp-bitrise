title: "Fauxpasapp Step"
summary: Step for Fauxpasapp
description: |-
  This is a Step for [Faux Pas App](http://fauxpasapp.com).
  This is not an officially supported plugin
website: https://github.com/mackoj/fauxpasapp-bitrise
source_code_url: https://github.com/mackoj/fauxpasapp-bitrise
support_url: https://github.com/mackoj/fauxpasapp-bitrise/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
type_tags:
  - script
is_requires_admin_user: true
is_always_run: true
is_skippable: false
run_if: true
inputs:
  - fauxpas_license_type: personal
    opts:
      title: License type
      summary: Set the type in the license between these personal,organization-seat,site and enterprise
      is_required: true
      value_options: ['personal', 'organization-seat', 'site', 'enterprise']
  - fauxpas_license_name: $FAUXPAS_LICENSE_NAME
    opts:
      title: License name
      summary: Set the name in the license
      is_required: true
  - fauxpas_license_key: $FAUXPAS_LICENSE_KEY
    opts:
      title: License Key
      summary: Set the Key in the license
      is_required: true
  - fauxpas_project_path: $BITRISE_PROJECT_PATH
    opts:
      title: Path of the xcodeproj
      is_required: true
  - fauxpas_target:
    opts:
      title: Xcode target to check
      is_required: true
  - fauxpas_workspace:
    opts:
      title: Xcode workspace to build project with
      is_required: true
  - fauxpas_scheme: $BITRISE_SCHEME
    opts:
      title: If you use a workspace you need to define a shared scheme
      is_required: true
  - fauxpas_build_config:
    opts:
      title: Xcode build configuration to check
      is_required: true
  - fauxpas_source_dir: $BITRISE_SOURCE_DIR
    opts:
      title: Path of the source directory
      is_required: true
  - fauxpas_partial_custom_config:
    opts:
      title: Faux Pas custom configuration
      summary: Use whatever flag you want to launch faux pas in check mode
  - fauxpas_debug_mode: "false"
    opts:
      title: Faux Pas Debug
      is_required: true
      value_options:
      - "true"
      - "false"
outputs:
  - FAUXPAS_JSON_OUTPUT_FILE:
    opts:
      title: Faux Pas JSON Output
  - FAUXPAS_MAIL_ATTACHMENT_FILE:
    opts:
      title: Faux Pas diagnostics presented in an HTML report
  - FAUXPAS_MAIL_HTML_BODY_CONTENT:
    opts:
      title: Excerpt of Faux Pas diagnostics for the body of an HTML mail report
  - FAUXPAS_MAIL_HTML_HEAD_CONTENT:
    opts:
      title: Stuff to put in the HEAD of an HTML mail report
